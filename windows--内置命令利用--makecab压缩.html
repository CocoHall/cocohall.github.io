    <body><div class='page'><h1 class='title'>makecab压缩</h1><br/>windows自带压缩工具makecab<br /><br />压缩单个文件<br /><br />makecab 1.exe 1.cab<br /><br />解压<br />expand 1.cab 1.doc<br /><br /><br /><br />压缩多个文件<br /><br />dir /b &gt;&gt;name.txt<br />把需要压缩的文件名写入txt<br /><br />makecab /f name.txt<br /><br />只能压缩为cab格式，1.cab<br />会产生额外文件<br /><br />文件名有空格的需要引号引起来<br />文件超过1424kb的，使用参数 /d maxdisksize=1024000 (10M)单位是字节<p align="center"><img src="images\home.svg" height="22" width="22">  <a href="index.html">索引</a></p></div></body></html>
