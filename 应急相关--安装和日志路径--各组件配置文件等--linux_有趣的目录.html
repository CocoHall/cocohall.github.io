    <body><div class='page'><h1 class='title'>linux 有趣的目录</h1><br/>/etc/issue：包括用户在登录提示符前的输出信息。通常包括系统的一段短说明 或欢迎信息。具体内容由系统管理员确定。<br /><br /><br /> /etc/motd：motd是message of the day的缩写，用户成功登录后自动输出。内容由系统管理员确定<br /> <br /> /proc/cpuinfo：存放处理器(cpu)的信息，如cpu的类型、制造商、 型号和性能等<br /> <br /> /proc/version：核心版本。<br /> <br /> /proc/uptime：系统启动的时间长度<br /> <br /> 各个目录详解：<br /> <a href="https://mp.weixin.qq.com/s/Ch6ep5nuNp1PFUNqCA4gDw">https://mp.weixin.qq.com/s/Ch6ep5nuNp1PFUNqCA4gDw</a><br /> <p align="center"><img src="images\home.svg" height="22" width="22">  <a href="index.html">索引</a></p></div></body></html>
