    <body><div class='page'><h1 class='title'>url参数出现多次_用于绕过waf</h1><br/>url中同一变量出现多次,比如<br /><a href="http://www.baidu.com/s?wd=a&wd=b&wd=c">www.baidu.com/s?wd=a&amp;wd=b&amp;wd=c</a><br />不同容器下取值不同<br /><br />Asp.net + iis：wd=a,b,c<br />Asp + iis：wd=a,b,c<br />Php + apache：wd=c<br /><br /><br /><br />多个Content-Disposition：<br /><br />即上传文件时的文件说明<br /><br />在IIS的环境下，上传文件时如果存在多个Content-Disposition的话，IIS会取第一个Content-Disposition中的值作为接收参数，而如果waf只是取最后一个的话便会被绕过。<p align="center"><img src="images\home.svg" height="22" width="22">  <a href="index.html">索引</a></p></div></body></html>
