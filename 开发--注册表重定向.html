    <body><div class='page'><h1 class='title'>注册表重定向</h1><br/>32位程序在64位Windows系统下执行的时候，如果有对注册表和文件的操作，存在重定向<br /><br /><br />对注册表操作：<br />访问HKLM\Software\的实际路径为HKLM\Software\Wow6432Node\<br /><br />对文件操作：<br />访问c:\windows\Sysnative\ 的实际路径为 c:\windows\system32<br />访问c:\windows\system32\ 的实际路径为 c:\windows\SysWOW64\<br /><p align="center"><img src="images\home.svg" height="22" width="22">  <a href="index.html">索引</a></p></div></body></html>
