    <body><div class='page'><h1 class='title'>AppInit_DLLs注册表项</h1><br/>User32.dll 被加载到进程时，会获取 AppInit_DLLs 注册表项<br />若有值，则调用 LoadLibrary() API 加载用户 DLL。只会影响加载了 user32.dll 的进程。<br /><br />HKEY_LOCAL_MACHINE\Software\Microsoft\WindowsNT\CurrentVersion\Window\Appinit_Dlls<br />HKEY_LOCAL_MACHINE\Software\Microsoft\WindowsNT\CurrentVersion\Window\LoadAppInit_DLLs<br /><br /><a href=""><img src="images\343-1.png" alt="images\343-1.png" /></a><br /><br /><br /><br /><br /><p align="center"><img src="images\home.svg" height="22" width="22">  <a href="index.html">索引</a></p></div></body></html>
