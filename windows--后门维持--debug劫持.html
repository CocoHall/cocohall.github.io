    <body><div class='page'><h1 class='title'>debug劫持</h1><br/>它就会首先来读取 Debugger 参数，如果该参数不为空，系统则会把 Debugger 参数里指定的程序文件名作为用户试图启动的程序执行请求来处理，而仅仅把用户试图启动的程序作为 Debugger 参数里指定的程序文件名的参数发送过去。<br /><br />HKEY_LOCAL_MACHINE\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Image File Execution Option<br />中添加 utilman.exe 项，在此项中添加 debugger 键，键值为要启动的程序路径<br /><br /><a href=""><img src="images\305-1.png" alt="images\305-1.png" /></a><br /><br /><p align="center"><img src="images\home.svg" height="22" width="22">  <a href="index.html">索引</a></p></div></body></html>
