    <body><div class='page'><h1 class='title'>accesschk</h1><br/>权限查看<br />accesschk 查看某个文件、服务、注册表、进程的权限<br />accesschk [用户名] <br /><br />-a 特权，例如SeBackupPrivilege<br />-c 服务<br />-d 目录<br />-p 进程/PID -f 完整的信息<br />-h 共享<br />-k 注册表<br />-o 用户名 (查看全局对象的权限) -t 选择其中的一个分类（Mutant、Directory、Event、Device、Section）<br /><br /><br />-s 递归<br />-n 只显示无权限的项<br />-r 只显示读权限<br />-w 只显示写权限<br />-u 忽略错误<br /><p align="center"><img src="images\home.svg" height="22" width="22">  <a href="index.html">索引</a></p></div></body></html>
