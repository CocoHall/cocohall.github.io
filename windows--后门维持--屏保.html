    <body><div class='page'><h1 class='title'>屏保</h1><br/>屏幕保护程序的配置信息存储在在注册表中，路径为 HKCU\Control Panel\Desktop<br />    SCRNSAVE.EXE – 设置为恶意 PE 路径<br />    ScreenSaveActive – 设置为「1」以启用屏幕保护程序<br />    ScreenSaverIsSecure – 设置为「0」，不需要密码即可解锁<br />    ScreenSaverTimeout – 指定在屏幕保护程序启动之前系统保持空闲的时间。<br />    <br />修改SCRNSAVE.EXE为恶意文件即可<p align="center"><img src="images\home.svg" height="22" width="22">  <a href="index.html">索引</a></p></div></body></html>
