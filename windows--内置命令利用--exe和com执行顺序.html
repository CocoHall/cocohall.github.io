    <body><div class='page'><h1 class='title'>exe和com执行顺序</h1><br/>如果一个路径下同时包含同名的exe和com文件<br />例如test.exe和test.com，通过命令行cmd输入test(不包含文件后缀名)<br />会优先运行com文件，即test.com<br />而COM文件的生成只需要把exe文件的后缀名改为com即可<br /><br /><br />取决于环境变量PATHTEXT中后缀名的优先级<p align="center"><img src="images\home.svg" height="22" width="22">  <a href="index.html">索引</a></p></div></body></html>
